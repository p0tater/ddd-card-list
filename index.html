<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for ddd-card-list">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    ddd-card-list {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
    ddd-card-list:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
    #example {
      --ddd-card-list-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
  </style>
  <title>ddd-card-list</title>
</head>

<body>
  <div id="demo">
    <h1>ddd-card-list</h1>
    <!-- this is going to do whatever the tag's defaults are -->
    <h2>Default</h2>
    <ddd-card data-primary="20" data-accent="12">Hello</ddd-card>
    <h2>data primary</h2>
    <ddd-card-list>
      <ddd-card image="https://images.ctfassets.net/ni9rh5nu0d99/1paFaX2Dc7iHh9Z6K7mIim/1427b9970ff21dd9c8a770067638efc1/abington-02.jpg" campus="bruh"></ddd-card>
      <ddd-card></ddd-card>
      <ddd-card></ddd-card>
      <ddd-card></ddd-card>
    </ddd-card-list>
    <h2>Slot usage</h2>
    <ddd-card-list data-accent="3" data-primary="20"><div>Sample slot content</div></ddd-card-list>
    <h2>Property usage</h2>
    <ddd-card-list id="example" title="Sample property title"></ddd-card-list>
  </div>
  <script type="module" src="./ddd-card-list.js"></script>
  <script type="module" src="./ddd-card.js"></script>


  <!-- Take HAX, the Web and you further down the rabbit hole -->
  <style>
    
  </style>
  
</body>
</html>
